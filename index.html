<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Runner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="#"><h1 class="logo">Code Runner &lt;/&gt;</h1></a>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="./pages/tips.html">Tips</a></li>
        <li><a href="./pages/about.html">About</a></li>
        <li><a href="./pages/contact.html">Contact</a></li>
        <li><i class="ri-moon-line" id="change-mode"></i></li>
        <!-- <li><i class="ri-sun-line"></i></li> -->
      </ul>
    </nav>

    <main>
      <div class="container">
        <div class="code-section">
          <div class="filebar">
            <div class="file active">
              <span class="file-name">index.html</span>
              <i class="ri-close-large-line"></i>
            </div>
            <div class="file">
              <span class="file-name">style.css</span>
              <i class="ri-close-large-line"></i>
            </div>
            <div class="file">
              <span class="file-name">script.js</span>
              <i class="ri-close-large-line"></i>
            </div>
          </div>
          <textarea
            id="code-input"
            placeholder="Enter your HTML code here..."
            spellcheck="false"
          ></textarea>
          <button id="run-button">
            Run Code<i class="ri-arrow-right-double-line"></i>
          </button>
        </div>

        <div class="output-section">
          <iframe id="output-frame"></iframe>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Code Runner. All rights reserved.</p>
      <div class="socials">
        <a href="https://github.com/kamal-stark-dev" target="_blank"
          ><i class="ri-github-fill"></i
        ></a>
        <a href="https://x.com/kamal_stark_" target="_blank"
          ><i class="ri-twitter-x-line"></i
        ></a>
        <a href="mailto:@kamalveer356@gmail.com" target="_blank"
          ><i class="ri-mail-line"></i
        ></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
